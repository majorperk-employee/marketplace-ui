<app-global-nav></app-global-nav>


<nz-page-header nzTitle="Your Orders"></nz-page-header>
<section style="margin: 0 5% 0 5%">
  <nz-table #nzTable
    [nzData]="listOfDisplayData"
    [nzPaginationPosition]="'top'">
    <thead>
      <tr>
        <th>Id</th>
        <th>Price</th>
        <th>Purchased</th>
        <th nzCustomFilter>
          Name
          <nz-dropdown nzTrigger="click" nzPlacement="bottomRight"
            [nzClickHide]="false" nzTableFilter #dropdown>
            <i
              nz-icon
              nzType="search"
              class="ant-table-filter-icon"
              [class.ant-table-filter-open]="dropdown.nzVisible"
              nz-dropdown></i>
            <div class="search-box">
              <input type="text" nz-input placeholder="Search name"
                [(ngModel)]="searchValue" />
              <button nz-button nzSize="small" nzType="primary"
                (click)="search()"
                class="search-button">
                Search
              </button>
              <button nz-button nzSize="small" (click)="reset()">Reset</button>
            </div>
          </nz-dropdown>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.price }}</td>
        <td>{{ data.meta.purchaseDate }}</td>
        <td>{{ data.name }}</td>
      </tr>
    </tbody>
  </nz-table>
</section>
